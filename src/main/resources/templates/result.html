<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Navbar.css">
    <link rel="stylesheet" href="/css/Index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
<nav th:replace="~{/layout :: nav}"></nav>

<div class="container">
    <h1>Search results</h1>

    <div class="card" th:each=" game: ${search}">
        <a th:href="${game.id}">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="card-title" th:text="${game.name}"></h5>
                    </div>
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm text-center">
                        <p class="card-text"><i class="fas fa-star"></i><span
                                th:text="${#numbers.formatDecimal(game.rating,1,1)}"></span>/5</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img th:src="${game.imgUrl}">
                    </div>
                    <div class="col-sm-6">
                        <p class="card-text description" th:text="${game.description}">

                        </p>
                    </div>
                    <div class="col-sm text-center">
                    </div>
                </div>
            </div>
        </a>
    </div>

    <p class="mt-5 mb-3 text-muted">Dream Team Ltd. &copy; 2018</p>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
