<div class="container">
    <h1>Top 100</h1>
    <div class="card" th:each="game,iterStat : ${games}">
        <a th:href="${game.id}">
            <h5 class="card-header">#<span th:text="${iterStat.count}"></span></h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <h5 class="card-title" th:text="${game.name}"></h5>
                    </div>
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm text-center">
                        <p class="card-text"><i class="fas fa-star"></i><span
                                th:text="${#numbers.formatDecimal(game.rating,1,1)}"></span>/5</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <img th:src="${game.imgUrl}">
                    </div>
                    <div class="col-sm-6">
                        <p class="card-text description" th:text="${game.description}">


                        </p>
                    </div>
                    <div class="col-sm text-center">
                    </div>
                </div>

            </div>
        </a>
    </div>
